<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main> 
    <div class="main-card">
      <!-- text content -->
      <div class="content-holder">
          <h1 class="title"> Get <span>insights </span>that help your business grow.</h1>
          <p class="content"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="statistics">
              <div class="companies">
                 <p class="numbers"> 10k+ </p> 
                 <p class="texts"> companies</p>
              </div>
              <div class="templates">
                <p class="numbers"> 314 </p> 
                <p class="texts"> templates</p>
             </div>
             <div class="queries">
              <p class="numbers"> 12M+</p> 
              <p class="texts">  queries</p>
           </div>
            </div>
      </div>
        <!-- image holder  -->
      <div class="image-holder">
        <div class="color-overlay"></div>
        <picture>
          <source srcset="./images/image-header-mobile.jpg"
                  media="(min-width: 375px)">
          <img src="/images/image-header-desktop.jpg" alt="">
      </picture>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
